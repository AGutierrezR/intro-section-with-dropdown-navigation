<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header
      class="mx-auto flex max-w-[87.75rem] items-center justify-between px-4 py-5"
    >
      <a href="#">
        <img width="84" src="images/logo.svg" class="mt-1" alt="" />
      </a>
      <nav class="w-auto">
        <button
          type="button"
          aria-haspopup="true"
          aria-expanded="true"
          aria-controls="navbar-menu"
        >
          <span class="sr-only">Open menu</span>
          <img src="images/icon-menu.svg" alt="" />
        </button>

        <div class="hidden">Features Company Careers About Login Register</div>
      </nav>
    </header>

    <main id="main" class="mx-auto flex max-w-[76.75rem] flex-col gap-4">
      <div class="flex-1">
        <picture>
          <source
            media="(min-width: 48rem)"
            srcset="images/image-hero-desktop.png"
          />
          <img
            src="images/image-hero-mobile.png"
            alt=""
            aria-hidden="true"
            class="ml-auto block"
          />
        </picture>
      </div>
      <div class="my-10 flex flex-1 flex-col justify-center px-4 text-center">
        <h1
          class="text-4xl font-bold leading-none tracking-[-0.013em] text-almost-black"
        >
          Make remote work
        </h1>
        <p class="mt-4 leading-relaxed text-medium-gray">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a
          href="#"
          class="mx-auto mt-6 rounded-2xl bg-almost-black px-6 py-3 text-white"
        >
          Learn more
        </a>
        <div class="mt-12">
          <ul class="flex items-center gap-7">
            <li>
              <img src="/images/client-databiz.svg" alt="databiz" />
            </li>
            <li>
              <img src="/images/client-audiophile.svg" alt="audiophile" />
            </li>
            <li>
              <img src="/images/client-meet.svg" alt="meet" />
            </li>
            <li>
              <img src="/images/client-maker.svg" alt="maker" />
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer
      class="fixed bottom-1 w-screen px-2 text-center text-sm text-almost-black md:left-1/2 md:mt-0 md:-translate-x-1/2"
    >
      Challenge by
      <a
        class="underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="underline" href="https://github.com/AGutierrezR"
        >Andres Gutierrez</a
      >.
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
