<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="relative">
      <div class="mx-auto max-w-[86.875rem] px-4 py-5">
        <div class="flex items-center justify-between lg:space-x-10">
          <!-- Logo -->
          <a href="#">
            <img width="84" src="images/logo.svg" class="mt-1" alt="" />
          </a>

          <!-- Toggle -->
          <div class="lg:hidden">
            <button
              type="button"
              aria-haspopup="true"
              :aria-expanded="isMenuOpen"
              aria-controls="navbar-menu"
              @click="isMenuOpen = !isMenuOpen"
            >
              <span class="sr-only">Open menu</span>
              <img src="images/icon-menu.svg" alt="" />
            </button>
          </div>

          <!-- Desktop menu -->
          <div
            class="hidden flex-1 justify-between text-[14px] text-medium-gray lg:flex"
          >
            <nav class="flex items-center">
              <a href="#" class="icon-menu px-5 hover:text-almost-black"
                >Features</a
              >
              <a href="#" class="icon-menu px-5 hover:text-almost-black"
                >Company</a
              >
              <a href="#" class="px-5 hover:text-almost-black">Careers</a>
              <a href="#" class="px-5 hover:text-almost-black">About</a>
            </nav>
            <div class="flex items-center space-x-8 md:ml-12">
              <a href="#" class="px-4 py-2">Login</a>
              <a
                href="#"
                class="rounded-2xl border border-b-almost-black px-5 py-2"
                >Register</a
              >
            </div>
          </div>
        </div>
        <!-- Mobile menu -->
      </div>
    </header>

    <main
      id="main"
      class="mx-auto flex max-w-[76.75rem] flex-col gap-4 lg:flex-row-reverse"
    >
      <div class="flex-1">
        <picture>
          <source
            media="(min-width: 48rem)"
            srcset="images/image-hero-desktop.png"
          />
          <img
            src="images/image-hero-mobile.png"
            alt=""
            width="480"
            aria-hidden="true"
            class="mx-auto ml-auto block"
          />
        </picture>
      </div>
      <div class="my-10 flex flex-1 flex-col justify-center px-4 text-center">
        <h1
          class="text-4xl font-bold leading-none tracking-[-0.013em] text-almost-black"
        >
          Make remote work
        </h1>
        <p class="mx-auto mt-4 max-w-[43ch] leading-relaxed text-medium-gray">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a
          href="#"
          class="mx-auto mt-6 rounded-2xl bg-almost-black px-6 py-3 text-white"
        >
          Learn more
        </a>
        <div class="mt-12">
          <ul class="flex items-center justify-center gap-7">
            <li>
              <img src="/images/client-databiz.svg" alt="databiz" />
            </li>
            <li>
              <img src="/images/client-audiophile.svg" alt="audiophile" />
            </li>
            <li>
              <img src="/images/client-meet.svg" alt="meet" />
            </li>
            <li>
              <img src="/images/client-maker.svg" alt="maker" />
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer
      class="bottom-1 w-screen px-2 text-center text-sm text-almost-black lg:fixed lg:left-1/2 lg:mt-0 lg:-translate-x-1/2"
    >
      Challenge by
      <a
        class="underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="underline" href="https://github.com/AGutierrezR"
        >Andres Gutierrez</a
      >.
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
